<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Anales de la Ciencia</title>
</head>

<body class="bg-dark" onload="onLoadWritter();">
  <div class="container-fluid sticky-top px-5 bg-dark p-2">
    <div class="row justify-content-between border">
      <div class="col-6">
        <a class="text-light text-center p-3 mt-2" href="Writer.html"><h1>Anales de la Ciencia</h1></a>
      </div>
      <div class="col-6 d-flex mx-0 my-4 justify-content-lg-end">
        <p class="text-light m-3 ps-2 pe-4" id="hola"></p>
        <button type="button" class="btn btn-danger" onclick="location.href='Reader.html'">Log out</button>
      </div>
    </div>
  </div>
  <div class="container-fluid px-5 pt-0 text-light">
    <div class="row mt-5" id='listaEntidades'>
      <h3 class="text-center border fw-bold">Entidades</h3> 
    </div>
    <div class="text-dark">
      <button type="button" class="btn btn-light mt-2" data-bs-toggle="modal" data-bs-target="#CrearEntidadesModal" onclick="cargarReferenciasEntidad();">Crear Entidad</button>
      <div class="modal fade" id="CrearEntidadesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Creación de Entidad</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <label  class="form-label">Nombre</label>
                <input class="form-control" id="nameEntidad" required>

                <label  class="form-label">Fecha de nacimiento</label>
                <input class="form-control" type="date" id="fechaNacEntidad" required>

                <label  class="form-label">Fecha de defunción</label>
                <input class="form-control" type="date" id="fechaDefEntidad" required>

                <label  class="form-label"> Url de la imagen</label>
                <input class="form-control" id="imagenEntidad" placeholder="https://EjemploUrl/imagen.jpg"  required>

                <label  class="form-label">Wiki</label>
                <input class="form-control" id="wikiEntidad" required>
                <div id="divPersonasE">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardarEntidad();">Crear Entidad</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5" id="listaProductos">
      <h3 class="text-center border fw-bold">Productos</h3>
      
    </div>
    <div class="text-dark">
      <button type="button" class="btn btn-light mt-2" data-bs-toggle="modal" data-bs-target="#CrearProductoModal" onclick="cargarReferenciasProducto();">Crear Producto</button>

      <div class="modal fade" id="CrearProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Creación de Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <label  class="form-label pt-3">Nombre</label>
                <input class="form-control pb-3" id="nameProducto" required>

                <label  class="form-label pt-3">Fecha de nacimiento</label>
                <input class="form-control pb-3" type="date" id="fechaNacProducto" required>

                <label  class="form-label pt-3">Fecha de defunción</label>
                <input class="form-control pb-3" type="date" id="fechaDefProducto" required>

                <label  class="form-label pt-3">Url de la imagen</label>
                <input class="form-control pb-3" id="imagenProducto" placeholder="https://EjemploUrl/imagen.jpg"   required>

                <label  class="form-label pt-3">Wiki</label>
                <input class="form-control pb-3" id="wikiProducto" required>                
                <div id="divPersonasP">

                </div>
                <div id="divEntidades">

                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardarProducto();">Crear Producto</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row mt-5" id="listaPersonas">
      <h3 class="text-center border fw-bold">Personas</h3>
      
  
    </div>
    <div class="text-dark">
      <button type="button" class="btn btn-light mt-2" data-bs-toggle="modal" data-bs-target="#CrearPersonasModal">Crear Persona</button>

      <div class="modal fade" id="CrearPersonasModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Creación de Persona</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <label  class="form-label">Nombre</label>
                <input class="form-control" id="namePersona" required>

                <label  class="form-label">Fecha de nacimiento</label>
                <input class="form-control" type="date" id="fechaNacPersona" required>

                <label  class="form-label">Fecha de defunción</label>
                <input class="form-control" type="date" id="fechaDefPersona" required>

                <label  class="form-label">Url de la imagen</label>
                <input class="form-control" id="imagenPersona" placeholder="https://EjemploUrl/imagen.jpg"  required>

                <label  class="form-label">Wiki</label>
                <input class="form-control" id="wikiPersona" required>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardarPersona();">Crear Persona</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
